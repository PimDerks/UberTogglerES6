<html>
<head>
<title>UberToggler</title>
</head>
<body>
<p>Blaat.</p>

<div id="contain">
    <p>Focus. <a href="#">A</a> <a href="#">B</a></p>
    <button id="disable-contain">Disable contain</button>
</div>

<button id="enable-contain">Enable contain</button>

<div id="exclude">
    <p>No focus. <a href="#">C</a></p>
</div>

<button id="enable-exclude">Enable exclude</button>
<button id="disable-exclude">Disable exclude</button>

<div id="outside">
    <a href="#">D</a>
</div>

<div class="toggle" id="toggle">Toggle</div>
<button aria-controls="toggle">Toggle toggle</button>

<div class="toggle" id="toggle2" data-outside>Toggle</div>
<button aria-controls="toggle2">Toggle toggle</button>

<div class="toggle" id="toggle3" data-outside="both">Toggle</div>
<button aria-controls="toggle3">Toggle toggle</button>

<style>
    [tabindex='-1']{
        opacity: .5;
    }

    .toggle {
        background: green;
    }

    .toggle.activated {
        background: blue;
    }

    .toggle.deactivated {
        background: red;
    }
</style>
<script src="bundle.js"></script>
</body>
</html>
